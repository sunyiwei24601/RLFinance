               required>

        <div class="row center-block">

    </div>
    <script>

        function rgba(a){
            var r = Math.floor(Math.random()*256);
            var g = Math.floor(Math.random()*256);
            var b = Math.floor(Math.random()*256);
            var rgba = 'rgba(' + r + ',' + g + ',' + b + ',' + a + ')';
            return rgba;
        }

        function get_data(data, labels) {
            var bgColorList=[];
            for(let i=0; i<labels.length; i++) {
                var bgColorList = bgColorList.concat(rgba(0.5)) 
            }
            
            var borderColorList = [];
            for(let i=0; i<labels.length; i++) {
                var borderColorList = bgColorList.concat(rgba(1)) 
            }
            
            
            return {
                labels: labels,
                datasets: [{
                    label: '# of Investment',
                    data: data,
                    backgroundColor: 
                        bgColorList,
                    borderColor: borderColorList,
                    borderWidth: 1,
                }]
            }
        }


        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {},
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        var getData = function (t) {
            $.ajax({
                url: 'get_portfolio',
                data: {
                  money: $('#money-input').val(),
                  date: $('#date-input').val(), 
                  tp:   t,
                },
                success: function (data) {
                    // add new label and data point to chart's underlying data structures
                    myChart.data = get_data(data['data'], data['labels']);

                    // re-render the chart
                    myChart.update();
                }
            });
        };
        $(document).on('click', '#dow-btn', function(){
            getData('dow')    
        })
        $(document).on('click', '#sp-btn', function(){
            getData('sp')    
        })
        
        getData('dow');
        

    </script>
{% endblock %}
